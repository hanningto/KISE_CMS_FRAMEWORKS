<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
        <h1>My Webpage</h1>
        <p>A simple webpage using Bootstrap</p>
    </header>

    <section class="container text-center mt-4">
        <button class="btn btn-primary me-2">Primary Action</button>
        <button class="btn btn-secondary">Secondary Action</button>

        <h2 class="mt-4">Data Table</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Occupation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>28</td>
                        <td>Engineer</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>34</td>
                        <td>Designer</td>
                    </tr>
                    <tr>
                        <td>Sam Brown</td>
                        <td>45</td>
                        <td>Manager</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
