<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page Without Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>My Webpage</h1>
        <p>A simple webpage without Bootstrap</p>
    </header>
    <section class="content">
        <button class="primary-button">Primary Action</button>
        <button class="secondary-button">Secondary Action</button>

        <h2>Data Table</h2>
        <table class="data-table">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>28</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>45</td>
                <td>Manager</td>
            </tr>
        </table>
    </section>
    <footer class="footer">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
